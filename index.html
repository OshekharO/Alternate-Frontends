<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free public privacy friendly services and frontends">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alternate Index</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <a href="/">Home</a>
        <a href="https://saksham.thedev.id">About</a>
        <a href="https://uncoder.eu.org">Tools</a>
        <a href="https://t.me/OshekherO">Contact</a>
    </header>
    <main>
        <h1>Alternate Index</h1>
        
        <h2>Private frontends</h2>
        <div id="privateFrontends"></div>

        <h2>Search Engines</h2>
        <div id="searchEngines"></div>

        <h2>Other</h2>
        <div id="other"></div>
    </main>
    <footer>2024 <a href="https://github.com/OshekharO/Alternate-Frontends">Saksham Shekher</a></footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('data.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Data fetched successfully:', data);
                    const categories = ['privateFrontends', 'searchEngines', 'other'];
                    
                    categories.forEach(category => {
                        const container = document.getElementById(category);
                        if (!container) {
                            console.error(`Container for ${category} not found`);
                            return;
                        }
                        if (!data[category] || !Array.isArray(data[category])) {
                            console.error(`Invalid data for ${category}`);
                            return;
                        }
                        data[category].forEach(item => {
                            const ul = document.createElement('ul');
                            const li = document.createElement('li');
                            const a = document.createElement('a');
                            
                            a.href = item.url;
                            a.textContent = item.name;
                            
                            if (item.description) {
                                const span = document.createElement('span');
                                span.textContent = ` ${item.description}`;
                                li.appendChild(a);
                                li.appendChild(span);
                            } else {
                                li.appendChild(a);
                            }
                            
                            ul.appendChild(li);
                            container.appendChild(ul);
                        });
                    });
                })
                .catch(error => {
                    console.error('Error fetching or processing data:', error);
                    document.body.innerHTML += `<p>Error loading data. Please check the console for more information.</p>`;
                });
        });
    </script>
</body>
</html>
